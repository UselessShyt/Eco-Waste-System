<!DOCTYPE html>
<html>
<head>
  <title>Login Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .input-field {
      width: 100%;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    .button {
      width: 100%;
      height: 40px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Login Interface</header>
    <form>
      <input type="text" class="input-field" placeholder="Username">
      <input type="password" class="input-field" placeholder="Password">
      <button class="button">Login</button>
    </form>
  </div>
</body>
</html>

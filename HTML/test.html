<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Tab container */
        .tab {
            display: flex;
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
        }

        /* Style the tab links */
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        /* Change background color of active tab */
        .tab button.active {
            background-color: #ccc;
        }

        /* Tab content sections */
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Active tab content */
        .tabcontent.active {
            display: block;
        }

        /* Table style inside tab content */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tab Table Example</h2>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Tab1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
</div>

<!-- Tab content -->
<div id="Tab1" class="tabcontent active">
    <h3>Tab 1</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</div>

<div id="Tab2" class="tabcontent">
    <h3>Tab 2</h3>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$2</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$1</td>
            <td>100</td>
        </tr>
    </table>
</div>

<div id="Tab3" class="tabcontent">
    <h3>Tab 3</h3>
    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington D.C.</td>
            <td>331 million</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td>Ottawa</td>
            <td>38 million</td>
        </tr>
    </table>
</div>

<script>
    function openTab(evt, tabName) {
        // Get all elements with class="tabcontent" and hide them
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove('active');
        }

        // Remove the background color of all tablinks
        var tablinks = document.getElementsByClassName("tablinks");
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>

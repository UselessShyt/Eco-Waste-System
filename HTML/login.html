<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Recycling Triangle</title>
</head>

<body>
    <div class="main-container">
        <div class="triangle-container">
            <div class="rectangle red" id="register">Register</div>
            <div class="rectangle green" id="guest">Guest</div>
            <div class="rectangle blue" id="login">Login</div>
        </div>

        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Email or Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form>
                <input type="name" placeholder="Full Name" required>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="number" placeholder="Phone Number" required>
                <input type="address" placeholder="Address">
                <input type="community" placeholder="Community" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

   
</body>
    <script src="../Javascript/ManageAccount.js"></script>
</html>
